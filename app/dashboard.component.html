<div class="row">
    <div class="col-md-8 col-sm-8">
        <div class="portlet light ">
            <div class="portlet-title">
                <div class="caption">
                    <span class="caption-subject bold uppercase font-dark">Browser Data</span>
                    <span class="caption-helper">Pie Chart...</span>
                </div>
            </div>
            <div class="portlet-body">
             <chart [options]="options"></chart>
            </div>
        </div>
    </div>

    <div class="col-md-4 col-sm-4">
        <div class="portlet light ">
            <div class="portlet-title">
                <div class="caption">
                    <span class="caption-subject bold uppercase font-dark">Browser Data</span>
                    <span class="caption-helper">Table...</span>
                </div>
            </div>
        <div class="portlet-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Browser Name</th>
                        <th>Percentage</th>                      
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let chart of chartData">
                        <td>
                            <p>{{ chart.gsx$name.$t}}</p>
                        </td>
                        <td>
                            <p>{{ chart.gsx$percentage.$t }}%</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
    </div>
</div>
